---
- task:
    metadata:
      name: "Linux 64 (ASan, debug)"
      description: "Linux 64 (ASan, debug)"

    payload:
      artifacts:
        public:
          type: directory
          path: /home/worker/artifacts
          expires: !from_now 24
      command:
        - "/bin/bash"
        - "-c"
        - "bin/checkout.sh && nss/automation/taskcluster/scripts/build.sh"
      env:
        NSS_ENABLE_TLS_1_3: 1
        GCC_VERSION: gcc-5
        GXX_VERSION: g++-5
        USE_ASAN: 1
        USE_64: 1

    extra:
      treeherder:
        build:
          platform: linux64
        collection:
          asan: true
        symbol: B

  dependents:
    - cert
    - chains
    - cipher
    - crmf
    - db
    - ec
    - fips
    - gtests
    - lowhash
    - merge
    - ocsp
    - pkits
    - pkix
    - sdr
    - smime
    - ssl
    - tools
