templates:
  builder:
    name: "NSS"
    description: "Build NSS & NSPR"
    artifact: "dist.tar.bz2"
    command:
      - "/bin/bash"
      - "-c"
      - "bin/checkout.sh && nss/automation/taskcluster/scripts/build.sh"
    env:
      NSS_ENABLE_TLS_1_3: 1
    treeherder:
      symbol: B
    subtasks:
#     - cert
#     - chains
#     - cipher
#     - crmf
#     - dbtests
      - ec
      - fips
      - gtests
#     - libpkix
#     - lowhash
#     - merge
      - ocsp
#     - pkits
#     - sdr
#     - smime
      - ssl
      - tools

  test_runner:
    command:
      - "/bin/bash"
      - "-c"
      - "bin/checkout.sh && nss/automation/taskcluster/scripts/run_tests.sh"

  cert:
    name: "cert tests"
    description: "Run NSS cert tests"
    extends: test_runner
    env:
      NSS_TESTS: "cert"

  chains:
    name: "chains tests"
    description: "Run NSS chains tests"
    extends: test_runner
    env:
      NSS_TESTS: "chains"

  cipher:
    name: "cipher tests"
    description: "Run NSS cipher tests"
    extends: test_runner
    env:
      NSS_TESTS: "cipher"

  crmf:
    name: "crmf tests"
    description: "Run NSS crmf tests"
    extends: test_runner
    env:
      NSS_TESTS: "crmf"

  dbtests:
    name: "dbtests"
    description: "Run NSS dbtests"
    extends: test_runner
    env:
      NSS_TESTS: "dbtests"

  ec:
    name: "EC tests"
    description: "EC tests"
    extends: test_runner
    env:
      NSS_TESTS: "ec"
    treeherder:
      symbol: EC

  fips:
    name: "FIPS tests"
    description: "FIPS tests"
    extends: test_runner
    env:
      NSS_TESTS: "fips"
    treeherder:
      symbol: FIPS

  gtests:
    name: "GTests"
    description: "GTests"
    extends: test_runner
    env:
      NSS_TESTS: "ssl_gtests gtests"
    treeherder:
      symbol: GTest

  libpkix:
    name: "libpkix tests"
    description: "Run NSS libpkix tests"
    extends: test_runner
    env:
      NSS_TESTS: "libpkix"

  lowhash:
    name: "lowhash tests"
    description: "Run NSS lowhash tests"
    extends: test_runner
    env:
      NSS_TESTS: "lowhash"

  merge:
    name: "merge tests"
    description: "Run NSS merge tests"
    extends: test_runner
    env:
      NSS_TESTS: "merge"

  ocsp:
    name: "ocsp tests"
    description: "OCSP tests"
    extends: test_runner
    env:
      NSS_TESTS: "ocsp"
    treeherder:
      symbol: OCSP

  pkits:
    name: "pkits tests"
    description: "Run NSS pkits tests"
    extends: test_runner
    env:
      NSS_TESTS: "pkits"

  sdr:
    name: "sdr tests"
    description: "Run NSS sdr tests"
    extends: test_runner
    env:
      NSS_TESTS: "sdr"

  smime:
    name: "smime tests"
    description: "Run NSS smime tests"
    extends: test_runner
    env:
      NSS_TESTS: "smime"

  ssl: # Update this when TLS v1.3 doesn't fail these anymore.
    name: "ssl tests"
    description: "SSL tests"
    artifact: "dist.tar.bz2"
    command:
      - "/bin/bash"
      - "-c"
      - "bin/checkout.sh && nss/automation/taskcluster/scripts/build.sh"
    env:
      NSS_ENABLE_TLS_1_3: "" # Remove this.
      NSS_TESTS: "ssl"
    treeherder:
      groupSymbol: SSL
      groupName: SSL tests
    subtasks:
      - ssl1
      - ssl2
      - ssl3
      - ssl4

  ssl1:
    name: "cycle=standard"
    extends: test_runner
    env:
      NSS_CYCLES: "standard"
    treeherder:
      symbol: "std"
  ssl2:
    name: "cycle=pkix"
    extends: test_runner
    env:
      NSS_CYCLES: "pkix"
    treeherder:
      symbol: "pkix"
  ssl3:
    name: "cycle=upgradedb"
    extends: test_runner
    env:
      NSS_CYCLES: "upgradedb"
    treeherder:
      symbol: "udb"
  ssl4:
    name: "cycle=sharedb"
    extends: test_runner
    env:
      NSS_CYCLES: "sharedb"
    treeherder:
      symbol: "sdb"

  tools:
    name: "tools tests"
    description: "Tools tests"
    extends: test_runner
    env:
      NSS_TESTS: "tools"
    treeherder:
      symbol: Tools

graph:
  build-32-debug:
    name: "Linux 32 (debug)"
    extends: builder
    treeherder:
      build:
        platform: linux32
      collection:
        debug: true

  build-32-opt:
    name: "Linux 32 (opt)"
    extends: builder
    env:
      BUILD_OPT: 1
    treeherder:
      build:
        platform: linux32
      collection:
        opt: true

  build-64-debug:
    name: "Linux 64 (debug)"
    extends: builder
    env:
      USE_64: 1
    treeherder:
      build:
        platform: linux64
      collection:
        debug: true

  build-64-asan:
    name: "Linux 64 (ASan)"
    extends: builder
    env:
      USE_ASAN: 1
      USE_64: 1
    treeherder:
      build:
        platform: linux64
      collection:
        asan: true

  build-64-opt:
    name: "Linux 64 (opt)"
    extends: builder
    env:
      BUILD_OPT: 1
      USE_64: 1
    treeherder:
      build:
        platform: linux64
      collection:
        opt: true

